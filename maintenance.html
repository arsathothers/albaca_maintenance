<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="maintenance.css">
</head>
<body>
    <div class="maintenance-container">
        <!-- Animated Background -->
        <div class="animated-bg">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
        
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-lg-8 col-md-10 text-center">
                    <!-- Maintenance Icon/Image -->
                    <div class="maintenance-icon mb-4" data-aos="fade-down">
                        <i class="fas fa-tools"></i>
                    </div>
                    
                    <!-- Main Content -->
                    <div class="content-wrapper" data-aos="fade-up">
                        <h1 class="display-3 fw-bold mb-3">We'll Be Back Soon!</h1>
                        <p class="lead mb-4">
                            Our website is currently undergoing scheduled maintenance. 
                            We're working hard to improve your experience.
                        </p>
                        
                        <!-- Countdown Timer   -->
                        <div class="countdown-timer mb-5">
                            <div class="row justify-content-center g-3">
                                <div class="col-6 col-sm-3">
                                    <div class="time-box">
                                        <div class="time-value" id="days">00</div>
                                        <div class="time-label">Days</div>
                                    </div>
                                </div>
                                <div class="col-6 col-sm-3">
                                    <div class="time-box">
                                        <div class="time-value" id="hours">00</div>
                                        <div class="time-label">Hours</div>
                                    </div>
                                </div>
                                <div class="col-6 col-sm-3">
                                    <div class="time-box">
                                        <div class="time-value" id="minutes">00</div>
                                        <div class="time-label">Minutes</div>
                                    </div>
                                </div>
                                <div class="col-6 col-sm-3">
                                    <div class="time-box">
                                        <div class="time-value" id="seconds">00</div>
                                        <div class="time-label">Seconds</div>
                                    </div>
                                </div>
                            </div>
                        </div>  
                        
                        <!-- Progress Bar -->
                        <div class="progress-container mb-5">
                            <div class="progress-label mb-2">
                                <span>Maintenance Progress</span>
                                <span id="progress-percentage">0%</span>
                            </div>
                            <div class="progress" style="height: 10px;">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" 
                                     id="maintenance-progress"
                                     style="width: 0%">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Newsletter Subscription -->
                        <div class="newsletter-section mb-4">
                            <h5 class="mb-3">Get notified when we're back online</h5>
                            <form class="newsletter-form" id="newsletter-form">
                                <div class="input-group mb-3">
                                    <input type="email" 
                                           class="form-control form-control-lg" 
                                           placeholder="Enter your email address"
                                           id="email-input"
                                           required>
                                    <button class="btn btn-primary btn-lg" type="submit">
                                        <i class="fas fa-bell me-2"></i>Notify Me
                                    </button>
                                </div>
                            </form>
                            <div id="form-message" class="alert" style="display: none;"></div>
                        </div>
                        
                        <!-- Social Media Links -->
                        <div class="social-links">
                            <p class="mb-3">Stay connected with us:</p>
                            <a href="#" class="social-icon" aria-label="Facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon" aria-label="Twitter">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon" aria-label="Instagram">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="#" class="social-icon" aria-label="LinkedIn">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="maintenance-footer">
            <p>&copy; 2025 Your Company. All rights reserved.</p>
        </footer>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script src="maintenance.js"></script>
</body>
</html>
